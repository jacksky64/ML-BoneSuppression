[TRAIN]

# Image size
image_size=1024

# Verbose or not
verbose=true

# input folders for training
source_folder=D:/DEDigitecPhantom/augmented_Opt_1024/source
target_folder=D:/DEDigitecPhantom/augmented_Opt_1024/target

# alpha of loss function, 0.84 is default value following published paper
alpha=0.84

# use last trained model or not
use_trained_model=true
# trained_model_path
trained_model=D:/DEDigitecPhantom/output_Opt_1024/session_2020_16_02/model-37600

# epoch number, 150 is default value following the published paper
epochs=150
# train steps, 800 is default value following the published paper
train_steps=800
# init learning rate, 1e-3 is default value following the published paper
learning_rate=9.2e-4
# number of epochs that learning rate will be decreased
epochs_to_reduce_lr=50
# decrease factor. After epochs_to_reduce_lr, the learning_rate will be decreased by reduce_lr
reduce_lr=0.25

# Output model name
output_model=D:/DEDigitecPhantom/output_Opt_1024/session_2020_16_02_restart/model

# Output log folder
output_log=D:/DEDigitecPhantom/output_Opt_1024/session_2020_16_02_restart/log

# batch size, 5 is default value following the published paper
batch_size=5
